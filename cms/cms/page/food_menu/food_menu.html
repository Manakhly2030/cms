<div class="container">
	<div class="row">
		<h1>Food items</h1>
		<div class="wrapper">
			{% for i in items %}
			<!-- <div class="card" id= "{{i.item}}">
				<img src="{{i.item_image}}" alt="Avatar" style="width: 75%;" >
				<h4><b>{{i.item}}</b></h4> 
			</div> -->
			<!-- {% set id = "hi" %} -->
			<div class="card border-success mb-3" style="max-width: 18rem;" id={{i.item}}
				onclick="get_selected_item(id)">
				<!-- <div class="card-header bg-transparent border-success">{{i.item}}</div> -->
				<div class="card-body text-success">
					<!-- <h5 class="card-title">Success card title</h5> -->
					<img src="{{i.item_image}}" alt="Avatar" style="width: 75%;">
					<p class="card-text"></p>
				</div>
				<div class="card-footer bg-transparent border-success"></div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
<style>
	.wrapper {
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		gap: 1px;
		grid-auto-rows: 100px;
	}

	/* .card {
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		transition: 0.3s;
		border-radius: 100px;
		margin-bottom: 1000px;
		width: 80%;
	} */
	/* .container {
	} */
	.container {
		display: block;
		width: 100%;
		padding: 2px 50px;

	}

	.card {
		/* border: 1px solid black; */
		float: left;
		margin: 1px;
		padding: 10px 3px;
		/*setting width for each and every card element as well as -10px for removing the margin width for 5 elements*/
		/* width: calc( 100% / 5 - 10px); */
		width: 150px;
	}


	/*first element*/

	.container .card:first-child {
		margin-left: 0;
	}


	/*last element of the first row*/

	.container .card:nth-child(5n) {
		margin-right: 0;
	}


	/*first-element of the 2nd row*/

	.container .card:nth-child(5n+1) {
		margin-left: 0;
	}


	/*last element*/

	.container .card:last-child {
		margin-right: 0;
	}
</style>
